<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | MartinDrum</title>
  <style>
    /* BASE STYLES */
   body {
  font-family: silom, sans-serif;
  margin: 0;           /* remove top margin */
  background: #f8f8f8;
  color: #222;
  text-align: justify;
  box-sizing: border-box;
}

main {
  max-width: 1100px;
  margin: 20px auto;   /* spacing below header */
  padding: 0 60px;
}

  header {
  background: #111;
  color: white;
  padding: 10px;
  position: sticky;
  top: 0;
  z-index: 1000;

  display: flex;            /* enable flexbox */
  flex-direction: column;   /* stack h1 and nav vertically */
  align-items: center;      /* center content horizontally */
}

header h1 {
  margin: 0;                /* remove default margin */
  text-transform: lowercase; /* optional, to match your site style */
}
 nav {
  margin-top: 0px;         /* space between h1 and nav */
}

nav a {
  color: white;
  text-decoration: none;
  margin: 0 10px;
  font-weight: bold;
}


 

    h1, h2 {
      text-align: left;
      margin-top: 10px;
      padding: 10px 0px; /* horizontal padding like main page */
    }

    .intro, .left-content p {
      text-align: left;
      max-width: 800px;
      margin: 0 auto 20px;
      font-size: 1.05em;
    }

    /* CONTACT FORM */
    .contact-form {
      background-color: #111;
      color: white;
      padding: 40px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 700px;
      margin: 20px auto;
      transition: opacity 0.6s ease;
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      box-sizing: border-box;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      background-color: #DAFEE0;
      color: #111;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #b0e0c1;
    }

    .thank-you {
      display: none;
      text-align: center;
      font-size: 1.2em;
      color: #111;
      margin-top: 20px;
    }

    footer {
      margin-top: 60px;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }

    @media (max-width: 671px) {
      main {
        padding: 0 10px;
      }

      .contact-form {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>martindrum</h1>
    <nav>
      <a href="https://martindrum.com/#about">about</a>
      <a href="https://martindrum.com/#music">music</a>
      <a href="https://martindrum.com/#performances">performances</a>
      <a href="https://martindrum.com/#creations">creations</a>
      <a href="https://martindrum.com/contact/">contact</a>
    </nav>
  </header>

  <main>
    <div class="left-content">
      <h1>Contact</h1>
      <p>Feel free to reach out for collaborations, inquiries, or messages.</p>
    </div>

    <form class="contact-form" id="contactForm" action="https://formspree.io/f/maqwyewy" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="thank-you" id="thankYouMsg">
      Form submitted, thanks! :)
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MartinDrum</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const thankYou = document.getElementById('thankYouMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.style.opacity = '0';
          setTimeout(() => {
            form.style.display = 'none';
            thankYou.style.display = 'block';
          }, 600);
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      }).catch(error => {
        alert('Oops! There was a problem submitting your form.');
        console.error(error);
      });
    });
  </script>
</body>
</html>
