<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | MartinDrum</title>
  <style>
    body {
      font-family: silom, sans-serif;
      margin: 0;
      background: #f8f8f8;
      color: #222;
      padding: 5px 10px;
      box-sizing: border-box;
    }

    header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-form {
      background-color: #111;
      color: white;
      padding: 40px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      box-sizing: border-box;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      background-color: #DAFEE0;
      color: #111;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #b0e0c1;
    }

    .thank-you {
      display: none;
      text-align: center;
      font-size: 1.2em;
      color: #111;
      margin-top: 20px;
    }

    footer {
      margin-top: 60px;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }

    @media (max-width: 671px) {
      .contact-form {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>martindrum</h1>
    <nav>
      <a href="main.html#about">about</a>
      <a href="main.html#music">music</a>
      <a href="main.html#performances">performances</a>
      <a href="main.html#creations">creations</a>
      <a href="contact.html">contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact</h1>
    <p style="text-align:center;">Feel free to reach out for collaborations, inquiries, or messages.</p>

    <form class="contact-form" id="contactForm" action="https://formspree.io/f/maqwyewy" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="thank-you" id="thankYouMsg">
      Form submitted, thanks! :)
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MartinDrum</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const thankYou = document.getElementById('thankYouMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent default form submission
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          // Fade out the form
          form.style.opacity = '0';
          setTimeout(() => {
            form.style.display = 'none';
            thankYou.style.display = 'block';
          }, 600); // Match transition duration
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      }).catch(error => {
        alert('Oops! There was a problem submitting your form.');
        console.error(error);
      });
    });
  </script>
</body>
</html>
