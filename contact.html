<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | MartinDrum</title>

  <style>
/* ===========================
   1. Base Styles & Resets
   =========================== */
* {
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", sans-serif;
  margin: 0;
  background: #f8f8f8;
  color: #222;
  text-align: justify;
}

/* ===========================
   2. Font Face
   =========================== */
@font-face {
  font-family: "Silom";
  src: url("fonts/SilomBol.woff2") format("woff2"),
       url("fonts/SilomBol.woff") format("woff"),
       url("fonts/SilomBol.ttf") format("truetype");
  font-weight: normal;
  font-style: normal;
}

/* ===========================
   3. Header & Navigation
   =========================== */
header {
  background: #111;
  color: white;
  padding: 20px;
  position: sticky;
  top: 0;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  align-items: center;
}

header h1 {
  margin: 0;
  text-transform: lowercase;
}

nav {
  display: flex;
  justify-content: center;
  flex-wrap: nowrap;
  max-width: 100%;
  overflow: hidden;
}

nav a {
  color: white;
  text-decoration: none;
  margin: 0 10px;
  font-weight: bold;
  flex: 1 1 auto;
  text-align: center;
  min-width: 0;
}

/* Shrink text for small screens */
@media (max-width: 480px) {
  nav a { font-size: 0.9em; margin: 0 6px; }
}
@media (max-width: 400px) {
  nav a { font-size: 0.8em; margin: 0 4px; }
}
@media (max-width: 300px) {
  nav a { font-size: 0.7em; margin: 0 2px; }
}

/* ===========================
   4. Main Content
   =========================== */
main {
  max-width: 1100px;
  margin: 20px auto;
  padding: 60px 20px;
}

h1, h2 {
  text-align: left;
  margin-top: 10px;
  padding: 10px 0;
}

.intro, .left-content p {
  text-align: left;
  max-width: 800px;
  margin: 0 auto 20px;
  font-size: 1.05em;
}

/* ===========================
   5. Contact Form
   =========================== */
.contact-form {
  background-color: #111;
  color: white;
  padding: 40px 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  max-width: 700px;
  margin: 20px auto;
  transition: opacity 0.6s ease;
}

.contact-form label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: none;
  font-size: 1em;
  box-sizing: border-box;
}

.contact-form textarea {
  resize: vertical;
  min-height: 120px;
}

.contact-form button {
  background-color: #DAFEE0;
  color: #111;
  border: none;
  padding: 12px 25px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1em;
  transition: background 0.3s ease;
}

.contact-form button:hover {
  background-color: #b0e0c1;
}

.thank-you {
  display: none;
  text-align: center;
  font-size: 1.2em;
  color: #111;
  margin-top: 20px;
}

/* ===========================
   6. Footer
   =========================== */
footer {
  margin-top: 60px;
  background: #111;
  color: white;
  text-align: center;
  padding: 20px;
  font-size: 0.9em;
}

/* ===========================
   7. Responsive Adjustments
   =========================== */
@media (max-width: 671px) {
  main { padding: 0 10px; }
  .contact-form { padding: 20px 10px; }
}
  </style>
</head>
<body>

<header>
  <h1>martindrum</h1>
  <nav>
    <a href="https://martindrum.com/#about">about</a>
    <a href="https://martindrum.com/#music">music</a>
    <a href="https://martindrum.com/#performances">performances</a>
    <a href="https://martindrum.com/#creations">creations</a>
    <a href="https://martindrum.com/contact">contact</a>
  </nav>
</header>

<main>
  <div class="left-content">
    <h1>Contact</h1>
    <p>Feel free to reach out for collaborations, inquiries, or messages.</p>
  </div>

  <form class="contact-form" id="contactForm" action="https://formspree.io/f/maqwyewy" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div class="thank-you" id="thankYouMsg">
    Form submitted, thanks! :)
  </div>
</main>

<footer>
  <p>&copy; 2025 MartinDrum</p>
</footer>

<script>
const form = document.getElementById('contactForm');
const thankYou = document.getElementById('thankYouMsg');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = new FormData(form);

  fetch(form.action, {
    method: 'POST',
    body: formData,
    headers: { 'Accept': 'application/json' }
  }).then(response => {
    if (response.ok) {
      form.style.opacity = '0';
      setTimeout(() => {
        form.style.display = 'none';
        thankYou.style.display = 'block';
      }, 600);
    } else {
      alert('Oops! There was a problem submitting your form.');
    }
  }).catch(error => {
    alert('Oops! There was a problem submitting your form.');
    console.error(error);
  });
});
</script>

</body>
</html>
